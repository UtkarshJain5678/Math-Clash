<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Math clash</title>
  </head>

  <body>
    <div class="game-container" id="game-container">
      <div class="game" id="game">
        <div class="target-row">
          <div id="target" class="center"></div>
          <div id="currentsum" class="center"></div>
        </div>
        <div id="score" class="center">Score :</div>
        <div class="timer center">
          <i class="far fa-clock"></i>
          <div id="timer"></div>
        </div>

        <br />

        <div id="board" class="center"></div>
      </div>
    </div>
    <!-- <div id="winner" class="hide">
      Game over!
      <button id="start">play again</button>
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
